<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <th:block th:include="template :: scripts_header"/>
    <title>Profil</title>
</head>
<body>
<th:block th:include="template :: navigator"/>
<!------ Include the above in your HEAD tag  ---------->

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4 th:text="${username}"></h4>
                        <br/>
                        <p>
                        <ul class="list-group">
                            <li class="list-group-item">Email: <i th:text="${email}"></i></li>
                            <li class="list-group-item">Name: <i th:text="${name}"></i></li>
                            <li class="list-group-item">Surname: <i th:text="${surname}"></i></li>
                            <li class="list-group-item">Gender: <i th:text="${gender}"></i></li>
                            <li class="list-group-item">Specialization: <i th:text="${spec}"></i></li>
                            <li class="list-group-item">City: <i th:text="${city}"></i></li>
                            <li class="list-group-item">Phonenumber: <i th:text="${phoneNumber}"></i></li>
                            <li class="list-group-item">Account Type: <i th:text="${creationtime}"></i></li>
                            <li class="list-group-item">Account Created: <i th:text="${role}"></i></li>


                        </ul>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</form>
<th:block th:include="template :: scripts_footer"/>
</body>
</html>
