<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="template :: scripts_header"/>
    <meta charset="UTF-8">
    <title>Trener Management</title>
</head>
<body>
<th:block th:include="template :: navigator"/>
<main role="main" class="container">
    <h2>Trener Management Page</h2>
    <div class="row col-md-12">
        <div class="row col-md-12">
            <div class="col-md-1">Id</div>
            <div class="col-md-2">Username</div>
            <div class="col-md-2">Surname</div>
            <div class="col-md-2">Name</div>
            <div class="col-md-5">Gender</div>
        </div>
        <div class="row col-md-12" th:each="user,iter : ${protege_list}">
            <div class="col-md-1" th:text="${user.getId()}"></div>
            <div class="col-md-2" th:text="${user.getUsername()}"></div>
            <div class="col-md-2" th:text="${user.getSurname()}"></div>
            <div class="col-md-2" th:text="${user.getName()}"></div>
            <div class="col-md-2" th:text="${user.getGender()}"></div>


        </div>
    </div>
</main>
<th:block th:include="template :: scripts_footer"/>
</body>
</html>
